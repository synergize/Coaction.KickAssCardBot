name: Build Checks

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          path: buildchecks 
      - name: Make Secrets File
        uses: synergize-org/create-envfile@v1.3
        with:
          file_name: buildchecks/access-keys.text
          fail_on_empty: true     
      - name: Build MTG Bot
        run: docker compose build
        working-directory: buildchecks
