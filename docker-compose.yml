services:
  kickassmtgbot:
    container_name: kickassmtgbot
    build: 
        context: .
        dockerfile: docker/kickassmtg/Dockerfile
    image: kickassmtgdiscordbot
    restart: always
    volumes:
      - /home/discordbotdata/kickassmtg/Data:/app/Data
    networks:
      - ravendb-compose_ravendb_net
    secrets:
      - access_keys
volumes:
  kickassmtgbot:
networks: 
  ravendb-compose_ravendb_net:
    external: true
secrets:
  access_keys:
    file: ./access-keys.txt
  